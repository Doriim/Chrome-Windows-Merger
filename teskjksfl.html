<div>
  <img class="favIcon" src="${tab.favIconUrl}" alt="Checked" />
  <div>
    <strong
      >${ tab.title.length > 35 ? tab.title.slice(0, 35) + "..." : tab.title
      }</strong
    >
    <div>${ tab.url.length > 50 ? tab.url.slice(0, 50) + "..." : tab.url }</div>
  </div>
  ${ selectedTabs.has(tab.id) ? '<img
    class="tick"
    src="/icons/checkbox-checked.svg"
    alt="Checked"
  />' : '<img
    class="tick"
    src="/icons/checkbox-unchecked.svg"
    alt="Unchecked"
  />' }
</div>
